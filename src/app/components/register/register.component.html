<body class="text-center">
    <main class="form-login" >
      <form [formGroup]="registerForm">
        <h1 class="h3 mb-3 fw-normal">Kaydol</h1>
  
        
        <div class="form-floating">
            <input
              formControlName="first_name"
              type="text"
              class="form-control"
              id="first_name"
              placeholder="First Name"
            />
            <label for="floatingInput">İsim</label>
          </div>
          
        <div class="form-floating">
            <input
              formControlName="last_name"
              type="text"
              class="form-control"
              id="last_name"
              placeholder="Last Name"
            />
            <label for="floatingInput">Soyisim</label>
          </div>

        <div class="form-floating">
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">E-posta</label>
        </div>

        <div class="form-floating">
          <input
          formControlName="password"
          type="password"
          class="form-control"
            id="floatingPassword"
            placeholder="Password"
        />
        <label for="floatingInput">Password</label>
        </div>
 
      
        <button class="w-100 btn btn-lg btn-primary" (click)="register()">
          Kayıt Ol
        </button>
       
      </form>
    </main>
  </body>
