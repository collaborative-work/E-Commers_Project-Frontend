

<table class="table">
    <thead>
      <tr>
        <th scope="col" style="font-size:50px;">{{'sepet.sepetim' | translate}}</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody >
      <tr   *ngFor="let shoppingCartModel of shoppingCartModels">
        <td>  <img src="https://www.kurumsaleticaretsitesi.com/image/cache/catalog/kurumsal-logo-2-1419x970.png"  alt="..." width="80px" height="80px" > </td>

      
        <td>{{shoppingCartModel.product_name}}</td>
        <td 
        >{{shoppingCartModel.product_price}}x{{shoppingCartModel.number_of_product}} ={{shoppingCartModel.product_price*shoppingCartModel.number_of_product}}TL</td>
      

          <button   (click)="delete(shoppingCartModel.cart_id)"> <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
          />
          </svg></button>
      </tr>
   
    </tbody>
  </table>

  <p>{{'sepet.total' | translate}}:{{total_price}} TL</p>


  <button type="button" style="margin-top: 15px;" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
    {{'sepet.onayla' | translate}}
     </button>
   
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog">
           <div class="modal-content">
               <div class="modal-header">
                   <h5 class="modal-title" id="exampleModalLabel">Sipariş Bilgileri</h5>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                 </div>
 
               
                
                   <div class="modal-body">
                 
                     
 
                     <form [formGroup]="orderAddForm">
                      
                   
                         
                         <div  class="mb-3">
                             <label for="product_name">Alıcı</label>
                         <div class="form-group">
                             <input type="text"
                              id="receiver" formControlName="receiver"
                              class="form-control" placeholder="Alıcı"/>
                         </div>
                         </div>
                     </form>
                     
                     <form [formGroup]="orderAddForm">
                         <div class="mb-3">
                             <label for="product_price">Adress</label>
                         <div class="form-group">
                             <input type="text"
                              id="adress" formControlName="adress"
                              class="form-control" placeholder="Adress "/>
                         </div>
                         </div>
                     </form>
 
                    
                         
                        
                 
 
                       
   
   </div>
                
                 <div class="modal-footer">
                   <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                   <button type="button"
                   class="btn btn-warning" (click)="addOrder()">Onayla</button>
                 </div>
           </div>
         </div>
     </div>
